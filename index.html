<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c2c2c;
            --secondary-color: #1a1a1a;
            --accent-color: #4CAF50;
            --text-color: #f0f0f0;
            --card-bg: #333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            font-weight: 900;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            width: 100%;
            max-width: 800px;
        }
        
        /* --- Animações --- */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-card, .results-card {
            /* Aplica a animação de entrada */
            animation: fadeInSlideUp 0.6s ease-out forwards;
            opacity: 0; /* Inicia invisível para a animação funcionar */
        }
        
        /* Atraso escalonado para a animação de entrada */
        .match-card:nth-child(1) { animation-delay: 0.1s; }
        .match-card:nth-child(2) { animation-delay: 0.2s; }
        .match-card:nth-child(3) { animation-delay: 0.3s; }
        /* Adicione mais se necessário */

        .match-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-left: 5px solid var(--accent-color);
            /* Adiciona transição para o efeito de hover */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Efeito de Hover */
        .match-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .match-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .team-name {
            font-weight: 700;
            font-size: 1.1em;
        }

        .vs {
            font-size: 2em;
            font-weight: 900;
        }

        .accordion-header {
            background-color: #444;
            color: var(--text-color);
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover, .accordion-header.active {
            background-color: #555;
        }

        .accordion-content {
            background-color: var(--primary-color);
            border-radius: 0 0 8px 8px;
            /* Lógica da animação do acordeão */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 15px; /* Inicia com padding 0 na vertical */
        }
        
        .accordion-content.active {
             max-height: 500px; /* Valor alto para permitir qualquer conteúdo */
             padding: 20px 15px; /* Retorna o padding ao abrir */
        }

        .bet-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 10px;
            background: var(--secondary-color);
            border: 1px solid #555;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1em;
            text-align: center;
        }
        
        .bet-placar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .bet-placar input {
            width: 50px;
        }

        .btn-apostar {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-apostar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--primary-color);
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover, .close-button:focus {
            color: #fff;
        }

        #userInfoForm input {
            width: calc(100% - 24px);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>AgroBet</h1>
    
    <div class="container" id="games-list">
        </div>

    <div id="userInfoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeUserInfoModal()">&times;</span>
            <h2>Seus Dados</h2>
            <p>Para continuar, por favor, informe seu nome e chave PIX.</p>
            <form id="userInfoForm">
                <input type="text" id="userName" placeholder="Seu Nome Completo" required>
                <input type="text" id="userPix" placeholder="Sua Chave PIX" required>
                <button type="submit" class="btn-apostar">Salvar e Continuar</button>
            </form>
        </div>
    </div>

    <script>
        // URL do seu servidor Render
        const API_URL = 'https://agrobets.onrender.com';

        // Variáveis globais para guardar os dados da aposta temporariamente
        let tempBetData = {};

        // Funções do Modal de Informações do Usuário
        const userInfoModal = document.getElementById('userInfoModal');
        
        function showUserInfoModal() {
            userInfoModal.style.display = 'block';
        }

        function closeUserInfoModal() {
            userInfoModal.style.display = 'none';
        }

        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            const userPix = document.getElementById('userPix').value;

            if (userName && userPix) {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userPix', userPix);
                closeUserInfoModal();
                // Após salvar, processa a aposta que estava pendente
                processBet(tempBetData);
            }
        });

        // Função principal para buscar e renderizar os jogos
        async function fetchGames() {
            try {
                const response = await fetch(`${API_URL}/jogos`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar jogos.');
                }
                const games = await response.json();
                const gamesList = document.getElementById('games-list');
                gamesList.innerHTML = ''; // Limpa a lista antes de adicionar os jogos

                if (games.length === 0) {
                    gamesList.innerHTML = '<p style="text-align: center;">Nenhum jogo disponível no momento.</p>';
                    return;
                }
                
                games.forEach(game => {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'match-card';
                    matchCard.innerHTML = `
                        <div class="match-header">
                            <div class="team">
                                <img src="${game.logo_a || 'placeholder.png'}" alt="Logo ${game.time_a}" class="team-logo">
                                <span class="team-name">${game.time_a}</span>
                            </div>
                            <span class="vs">VS</span>
                            <div class="team">
                                <img src="${game.logo_b || 'placeholder.png'}" alt="Logo ${game.time_b}" class="team-logo">
                                <span class="team-name">${game.time_b}</span>
                            </div>
                        </div>

                        <button class="accordion-header">Apostar no Vencedor</button>
                        <div class="accordion-content">
                            <div class="bet-option">
                                <span>Apostar em <strong>${game.time_a}</strong></span>
                                <div>
                                    <input type="number" min="1" placeholder="Valor" id="valor_vencedor_${game.id}_a">
                                    <button class="btn-apostar" onclick="prepareBet({gameId: '${game.id}', type: 'vencedor', choice: '${game.time_a}', amountElementId: 'valor_vencedor_${game.id}_a'})">Apostar</button>
                                </div>
                            </div>
                            <div class="bet-option">
                                <span>Apostar em <strong>${game.time_b}</strong></span>
                                <div>
                                    <input type="number" min="1" placeholder="Valor" id="valor_vencedor_${game.id}_b">
                                    <button class="btn-apostar" onclick="prepareBet({gameId: '${game.id}', type: 'vencedor', choice: '${game.time_b}', amountElementId: 'valor_vencedor_${game.id}_b'})">Apostar</button>
                                </div>
                            </div>
                        </div>

                        <button class="accordion-header">Apostar no Placar Exato</button>
                        <div class="accordion-content">
                            <div class="bet-option">
                                <div class="bet-placar">
                                    <input type="number" min="0" id="placar_a_${game.id}" placeholder="0">
                                    <span>x</span>
                                    <input type="number" min="0" id="placar_b_${game.id}" placeholder="0">
                                </div>
                                <div>
                                    <input type="number" min="1" placeholder="Valor" id="valor_placar_${game.id}">
                                    <button class="btn-apostar" onclick="prepareBet({gameId: '${game.id}', type: 'placar', amountElementId: 'valor_placar_${game.id}', scoreA_Id: 'placar_a_${game.id}', scoreB_Id: 'placar_b_${game.id}'})">Apostar</button>
                                </div>
                            </div>
                        </div>

                        <button class="accordion-header">Apostar no Melhor Jogador</button>
                        <div class="accordion-content">
                             <p>Em breve...</p> </div>
                    `;
                    gamesList.appendChild(matchCard);
                });
                
                setupAccordions();

            } catch (error) {
                console.error('Falha na comunicação com o servidor:', error);
                document.getElementById('games-list').innerHTML = '<p style="text-align: center; color: #e74c3c;">Não foi possível carregar os jogos. Verifique sua conexão ou tente mais tarde.</p>';
            }
        }
        
        function setupAccordions() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    // Fecha todos os outros acordeões abertos
                    headers.forEach(otherHeader => {
                        if (otherHeader !== header && otherHeader.classList.contains('active')) {
                            otherHeader.classList.remove('active');
                            otherHeader.nextElementSibling.classList.remove('active');
                        }
                    });

                    // Abre ou fecha o acordeão clicado
                    header.classList.toggle('active');
                    header.nextElementSibling.classList.toggle('active');
                });
            });
        }


        function prepareBet(data) {
            const userName = localStorage.getItem('userName');
            const userPix = localStorage.getItem('userPix');
            
            // Guarda os dados da aposta
            tempBetData = data;

            if (!userName || !userPix) {
                showUserInfoModal();
            } else {
                processBet(tempBetData);
            }
        }

        async function processBet(data) {
            const amount = document.getElementById(data.amountElementId).value;
            if (!amount || amount <= 0) {
                alert('Por favor, insira um valor de aposta válido.');
                return;
            }

            const betPayload = {
                gameId: data.gameId,
                type: data.type,
                amount: parseFloat(amount),
                userName: localStorage.getItem('userName'),
                userPix: localStorage.getItem('userPix')
            };

            if (data.type === 'vencedor') {
                betPayload.choice = data.choice;
            } else if (data.type === 'placar') {
                const scoreA = document.getElementById(data.scoreA_Id).value;
                const scoreB = document.getElementById(data.scoreB_Id).value;
                if (scoreA === '' || scoreB === '') {
                    alert('Por favor, preencha o placar completo.');
                    return;
                }
                betPayload.choice = `${scoreA}x${scoreB}`;
            }

            try {
                const response = await fetch(`${API_URL}/create-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(betPayload)
                });
                const paymentData = await response.json();

                if (paymentData.qr_code_base64) {
                    // Redireciona para uma página de pagamento ou mostra o QR Code
                    // Por simplicidade, vamos redirecionar para o link do Mercado Pago
                     window.location.href = paymentData.init_point;
                } else {
                    alert('Erro ao criar o pagamento. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao processar aposta:', error);
                alert('Ocorreu um erro de comunicação. Tente novamente mais tarde.');
            }
        }
        
        // Carrega os jogos quando a página é aberta
        document.addEventListener('DOMContentLoaded', fetchGames);

    </script>
</body>
</html>
