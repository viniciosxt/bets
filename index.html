<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBet - Apostas Esportivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f8f8; padding-bottom: 200px; /* Espaço para o boletim */ }
        .title-font { font-family: 'Bebas Neue', cursive; }
        .bet-option.selected { background-color: #1b5e20; color: white; border-color: #1b5e20; }
        .confirm-btn { background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%); transition: all 0.3s ease; }
        .confirm-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 125, 0.4); }
        #bet-slip { transition: transform 0.3s ease-in-out; }
        #bet-slip.hidden { transform: translateY(100%); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-green-800 text-white py-4 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div><h1 class="title-font text-4xl">AGROBET</h1><p class="text-sm">Apostas Esportivas</p></div>
            <div class="flex items-center space-x-4">
                <div id="user-info" class="text-right hidden"><p class="font-bold text-lg">Olá, <span id="user-name-display"></span>!</p></div>
                <button id="logout-btn" class="hidden bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold hover:bg-red-700 transition">Sair</button>
                <button id="my-bets-btn" class="bg-white text-green-800 px-4 py-2 rounded-full font-bold flex items-center hover:bg-gray-200 transition"><i class="fas fa-receipt mr-2"></i>Minhas Apostas</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section id="open-games-section">
            <h2 class="title-font text-3xl md:text-4xl text-green-800 mb-8 text-center">JOGOS DISPONÍVEIS</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="games-container"></div>
        </section>
        <section id="results-section" class="mt-16">
            <h2 class="title-font text-3xl md:text-4xl text-gray-700 mb-8 text-center">RESULTADOS ANTERIORES</h2>
            <div class="space-y-4" id="results-container"></div>
        </section>
    </main>
    
    <!-- Boletim de Apostas (Prioridade 2) -->
    <div id="bet-slip" class="fixed bottom-0 left-0 right-0 bg-white border-t-4 border-green-800 shadow-2xl p-4 z-50 hidden">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h3 class="title-font text-2xl text-green-800">BOLETIM DE APOSTAS</h3>
                <button id="clear-slip-btn" class="text-red-500 hover:text-red-700 text-sm font-bold">Limpar Tudo</button>
            </div>
            <div id="slip-items-container" class="space-y-2 max-h-40 overflow-y-auto mb-4">
                <!-- As seleções de aposta aparecerão aqui -->
            </div>
            <div id="slip-summary" class="hidden">
                <div class="flex justify-between items-center font-bold text-lg">
                    <span>Total de Odds:</span>
                    <span id="total-odds-display">1.00</span>
                </div>
                <div class="mt-2">
                    <input type="number" id="slip-value-input" class="w-full p-2 border rounded text-center" min="1" step="any" placeholder="Valor da Aposta (R$)">
                </div>
                <div class="text-center font-bold my-2 text-lg">
                    Retorno Potencial: <span id="slip-potential-payout" class="text-green-700">R$ 0.00</span>
                </div>
                <div id="slip-error" class="text-red-500 text-sm text-center h-4 mb-2"></div>
                <button id="place-bet-btn" class="w-full py-3 confirm-btn text-white font-bold text-lg rounded-md" disabled>FINALIZAR APOSTA</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4">
            <h3 id="login-title" class="title-font text-2xl text-center mb-4 text-green-800">Login</h3>
            <div class="space-y-4">
                <div id="name-field" style="display: none;"><input type="text" id="user-name-input" placeholder="Seu Nome Completo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></div>
                <input type="text" id="user-pix-input" placeholder="Sua Chave PIX" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="password" id="user-password-input" placeholder="Sua Senha" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <p id="login-error" class="text-red-500 text-sm text-center mt-2 h-4"></p>
            <button id="action-btn" class="w-full mt-4 py-3 confirm-btn text-white font-bold rounded-md">Entrar</button>
            <p class="text-center text-sm mt-4"><a href="#" id="switch-mode-link" class="text-green-600 hover:underline">Não tem uma conta? Registe-se</a></p>
        </div>
    </div>
    <div id="my-bets-modal" class="modal fixed hidden inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
         <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
             <div class="flex justify-between items-center mb-4">
                 <h3 class="title-font text-2xl text-green-800">Minhas Apostas Confirmadas</h3>
                 <button id="close-my-bets" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
             </div>
             <div id="my-bets-list" class="space-y-3"></div>
         </div>
    </div>
    <div id="loading-modal" class="modal fixed hidden inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-800 mx-auto mb-4"></div>
            <p class="text-lg font-semibold">A processar...</p>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:10000'; // Mude para o seu URL de produção quando necessário
        let currentUser = null;
        let allGames = [];
        let betSlip = []; 

        // --- ELEMENTOS DO DOM ---
        const gamesContainer = document.getElementById('games-container');
        const resultsContainer = document.getElementById('results-container');
        const loginModal = document.getElementById('login-modal');
        const myBetsModal = document.getElementById('my-bets-modal');
        const loadingModal = document.getElementById('loading-modal');
        const actionBtn = document.getElementById('action-btn');
        const switchModeLink = document.getElementById('switch-mode-link');
        const pixInput = document.getElementById('user-pix-input');
        const nameInput = document.getElementById('user-name-input');
        const passwordInput = document.getElementById('user-password-input');
        const nameField = document.getElementById('name-field');
        const loginError = document.getElementById('login-error');
        const loginTitle = document.getElementById('login-title');
        const logoutBtn = document.getElementById('logout-btn');
        const betSlipContainer = document.getElementById('bet-slip');
        const slipItemsContainer = document.getElementById('slip-items-container');
        const slipSummary = document.getElementById('slip-summary');
        const totalOddsDisplay = document.getElementById('total-odds-display');
        const slipValueInput = document.getElementById('slip-value-input');
        const slipPotentialPayout = document.getElementById('slip-potential-payout');
        const placeBetBtn = document.getElementById('place-bet-btn');
        const clearSlipBtn = document.getElementById('clear-slip-btn');
        const slipError = document.getElementById('slip-error');

        // --- FUNÇÕES PRINCIPAIS ---
        async function loadOpenGames() {
            try {
                const response = await fetch(`${SERVER_URL}/games`);
                const games = await response.json();
                allGames = games;
                gamesContainer.innerHTML = games.length === 0 ? '<p class="text-center text-gray-500 col-span-2">Nenhum jogo aberto para apostas.</p>' : '';
                
                games.forEach(game => {
                    gamesContainer.innerHTML += `
                    <div class="bet-card bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden" data-game-id="${game._id}">
                        <div class="bg-green-800 text-white py-2 px-4 flex justify-between items-center"><h3 class="title-font text-xl">${game.competition}</h3><div class="text-sm bg-white text-green-800 font-bold px-3 py-1 rounded-full">${game.date}</div></div>
                        <div class="p-6">
                            <div class="flex justify-around items-center mb-6"><div class="text-center w-1/3"><img src="${game.home.logo}" class="h-16 mx-auto mb-2"><span class="font-bold">${game.home.name}</span></div><div class="text-2xl font-bold text-gray-400">VS</div><div class="text-center w-1/3"><img src="${game.away.logo}" class="h-16 mx-auto mb-2"><span class="font-bold">${game.away.name}</span></div></div>
                            <div class="mb-4">
                                <h4 class="font-bold mb-2 text-center text-gray-700">RESULTADO FINAL</h4>
                                <div class="grid grid-cols-3 gap-2">
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="RESULTADO_FINAL" data-choice-key="home" data-choice="${game.home.name}" data-odd="${game.odds.home}"><span>${game.home.name}</span><span class="font-bold text-green-600">${game.odds.home.toFixed(2)}</span></button>
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="RESULTADO_FINAL" data-choice-key="draw" data-choice="Empate" data-odd="${game.odds.draw}"><span>EMPATE</span><span class="font-bold text-green-600">${game.odds.draw.toFixed(2)}</span></button>
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="RESULTADO_FINAL" data-choice-key="away" data-choice="${game.away.name}" data-odd="${game.odds.away}"><span>${game.away.name}</span><span class="font-bold text-green-600">${game.odds.away.toFixed(2)}</span></button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h4 class="font-bold mb-2 text-center text-gray-700">TOTAL DE GOLOS (MAIS/MENOS 2.5)</h4>
                                <div class="grid grid-cols-2 gap-2">
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="GOLOS_MAIS_2_5" data-choice-key="sim" data-choice="Mais de 2.5" data-odd="${game.odds.over25}"><span>MAIS DE 2.5</span><span class="font-bold text-green-600">${game.odds.over25.toFixed(2)}</span></button>
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="GOLOS_MENOS_2_5" data-choice-key="nao" data-choice="Menos de 2.5" data-odd="${game.odds.under25}"><span>MENOS DE 2.5</span><span class="font-bold text-green-600">${game.odds.under25.toFixed(2)}</span></button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h4 class="font-bold mb-2 text-center text-gray-700">AMBAS AS EQUIPAS MARCAM</h4>
                                <div class="grid grid-cols-2 gap-2">
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="AMBAS_MARCAM" data-choice-key="sim" data-choice="Sim" data-odd="${game.odds.btsYes}"><span>SIM</span><span class="font-bold text-green-600">${game.odds.btsYes.toFixed(2)}</span></button>
                                    <button class="bet-option py-2 border rounded flex flex-col items-center" data-type="AMBAS_MARCAM" data-choice-key="nao" data-choice="Não" data-odd="${game.odds.btsNo}"><span>NÃO</span><span class="font-bold text-green-600">${game.odds.btsNo.toFixed(2)}</span></button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                addGameEventListeners();
            } catch (error) { 
                console.error("Erro ao carregar jogos:", error);
                gamesContainer.innerHTML = '<p class="text-center text-red-500 col-span-2">Não foi possível carregar os jogos. Tente recarregar a página.</p>';
            }
        }

        async function loadResults() { /* ... (código existente sem alterações) ... */ }
        
        // --- LÓGICA DO BOLETIM DE APOSTAS ---
        function addGameEventListeners() {
            document.querySelectorAll('.bet-option').forEach(button => {
                button.addEventListener('click', () => {
                    const card = button.closest('.bet-card');
                    const gameId = card.dataset.gameId;
                    const game = allGames.find(g => g._id === gameId);
                    const selection = {
                        gameId: gameId,
                        gameTitle: `${game.home.name} vs ${game.away.name}`,
                        betType: button.dataset.type,
                        betChoice: button.dataset.choice,
                        betChoiceKey: button.dataset.choiceKey,
                        odds: parseFloat(button.dataset.odd),
                        id: `${gameId}-${button.dataset.type}`
                    };
                    addToBetSlip(selection);
                });
            });
        }

        function addToBetSlip(selection) {
            const existingSelectionIndex = betSlip.findIndex(item => item.id === selection.id);
            if (existingSelectionIndex > -1) {
                betSlip.splice(existingSelectionIndex, 1);
            } else {
                const sameGameSelectionIndex = betSlip.findIndex(item => item.gameId === selection.gameId);
                if(sameGameSelectionIndex > -1) {
                    betSlip.splice(sameGameSelectionIndex, 1);
                }
                betSlip.push(selection);
            }
            renderBetSlip();
        }

        function removeFromBetSlip(selectionId) {
            betSlip = betSlip.filter(item => item.id !== selectionId);
            renderBetSlip();
        }

        function renderBetSlip() {
            document.querySelectorAll('.bet-option.selected').forEach(btn => btn.classList.remove('selected'));
            betSlip.forEach(sel => {
                const btn = document.querySelector(`[data-game-id="${sel.gameId}"] [data-type="${sel.betType}"][data-choice-key="${sel.betChoiceKey}"]`);
                if(btn) btn.classList.add('selected');
            });
            if (betSlip.length === 0) {
                betSlipContainer.classList.add('hidden');
                return;
            }
            betSlipContainer.classList.remove('hidden');
            slipItemsContainer.innerHTML = betSlip.map(item => `
                <div class="bg-gray-100 p-2 rounded flex justify-between items-center">
                    <div>
                        <p class="text-sm font-bold">${item.betChoice}</p>
                        <p class="text-xs text-gray-600">${item.gameTitle}</p>
                    </div>
                    <div class="flex items-center">
                        <span class="font-bold mr-4">${item.odds.toFixed(2)}</span>
                        <button class="remove-item-btn text-red-500 hover:text-red-700 font-bold text-xl" data-id="${item.id}">&times;</button>
                    </div>
                </div>
            `).join('');
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', () => removeFromBetSlip(button.dataset.id));
            });
            const totalOdds = betSlip.reduce((acc, item) => acc * item.odds, 1);
            totalOddsDisplay.textContent = totalOdds.toFixed(2);
            slipSummary.classList.remove('hidden');
            updateSlipPayout();
        }
        
        function updateSlipPayout() {
            const value = parseFloat(slipValueInput.value) || 0;
            const totalOdds = parseFloat(totalOddsDisplay.textContent);
            const payout = value * totalOdds;
            slipPotentialPayout.textContent = `R$ ${payout.toFixed(2)}`;
            placeBetBtn.disabled = !(value > 0 && betSlip.length > 0);
        }

        async function placeBet() {
            slipError.textContent = '';
            if (!currentUser) {
                alert("Por favor, faça login para poder apostar.");
                loginModal.style.display = 'flex';
                return;
            }
            const value = parseFloat(slipValueInput.value);
            if (!value || value <= 0) {
                slipError.textContent = 'Por favor, insira um valor válido.';
                return;
            }
            loadingModal.classList.remove('hidden');
            const betData = {
                selections: betSlip.map(s => ({ gameId: s.gameId, gameTitle: s.gameTitle, betType: s.betType, betChoice: s.betChoice, betChoiceKey: s.betChoiceKey, odds: s.odds })),
                value: value,
                user: currentUser
            };
            
            try {
                const response = await fetch(`${SERVER_URL}/criar-pagamento`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(betData)
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'A resposta do servidor não foi OK.');
                }
                const data = await response.json();
                window.location.href = data.init_point;
            } catch (error) {
                loadingModal.classList.add('hidden');
                slipError.textContent = error.message;
                console.error("Erro ao criar pagamento:", error);
            }
        }
        
        // --- Funções de Autenticação e Utilidades ---
        function checkStoredUser() {
            const storedUser = localStorage.getItem('agrobetUser');
            if (storedUser) {
                loginSuccess(JSON.parse(storedUser));
            } else {
                loginModal.style.display = 'flex';
                loadOpenGames();
                loadResults();
            }
        }

        function loginSuccess(user) {
            currentUser = user;
            localStorage.setItem('agrobetUser', JSON.stringify(currentUser));
            document.getElementById('user-name-display').textContent = currentUser.name.split(' ')[0];
            document.getElementById('user-info').classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            loginModal.style.display = 'none';
            loadOpenGames();
            loadResults();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('agrobetUser');
            location.reload();
        }

        async function displayMyBets() {
            if (!currentUser) return;
            const listElement = document.getElementById('my-bets-list');
            listElement.innerHTML = '<p class="text-gray-500">A carregar apostas...</p>';
            myBetsModal.classList.remove('hidden');

            try {
                 const response = await fetch(`${SERVER_URL}/my-bets/${currentUser.pix}`);
                 const data = await response.json();
                 if (data.success) {
                    if(data.bets.length > 0) {
                        listElement.innerHTML = data.bets.map(bet => {
                            const selectionsHtml = bet.selections.map(sel => `<p class="text-sm pl-2">- ${sel.gameTitle}: <strong>${sel.betChoice}</strong> (${sel.status})</p>`).join('');
                            return `
                            <div class="border rounded-md p-3 bg-gray-50">
                                <div class="flex justify-between items-center">
                                    <p class="font-bold">Aposta Múltipla (${bet.selections.length}x) - <span class="text-green-700">R$ ${Number(bet.betValue).toFixed(2)}</span></p>
                                    <span class="font-bold text-lg ${bet.status === 'ganhou' ? 'text-green-500' : (bet.status === 'perdeu' ? 'text-red-500' : 'text-yellow-500')}">${bet.status.toUpperCase()}</span>
                                </div>
                                ${selectionsHtml}
                                <p class="mt-2"><strong>Retorno Potencial: R$ ${bet.potentialPayout.toFixed(2)}</strong></p>
                                <p class="text-xs text-gray-500 text-right">${new Date(bet.date).toLocaleString('pt-BR')}</p>
                            </div>`
                        }).join('');
                    } else {
                        listElement.innerHTML = '<p class="text-gray-500">Ainda não tem nenhuma aposta confirmada.</p>';
                    }
                 } else {
                    listElement.innerHTML = `<p class="text-red-500">${data.message}</p>`;
                 }
            } catch(e) {
                listElement.innerHTML = `<p class="text-red-500">Não foi possível carregar as apostas.</p>`;
            }
        }

        function showError(message) { loginError.textContent = message; }
        
        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            showError('');
            loginTitle.textContent = isRegisterMode ? 'Registo' : 'Login';
            actionBtn.textContent = isRegisterMode ? 'Registar' : 'Entrar';
            switchModeLink.textContent = isRegisterMode ? 'Já tem uma conta? Entre' : 'Não tem uma conta? Registe-se';
            nameField.style.display = isRegisterMode ? 'block' : 'none';
        }
        
        async function handleAuthAction() {
            const pix = pixInput.value.trim();
            const password = passwordInput.value.trim();
            const name = nameInput.value.trim();
            showError('');
            if (!pix || !password || (isRegisterMode && !name)) { return showError("Por favor, preencha todos os campos."); }
            loadingModal.classList.remove('hidden');
            const url = isRegisterMode ? `${SERVER_URL}/register` : `${SERVER_URL}/login`;
            const body = isRegisterMode ? { name, pix, password } : { pix, password };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const data = await response.json();
                if (data.success) { 
                    loginSuccess(data.user); 
                } else { 
                    showError(data.message || 'Ocorreu um erro.'); 
                }
            } catch (err) { 
                showError("Erro de comunicação com o servidor."); 
            } finally { 
                loadingModal.classList.add('hidden'); 
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            actionBtn.addEventListener('click', handleAuthAction);
            switchModeLink.addEventListener('click', (e) => { e.preventDefault(); toggleMode(); });
            logoutBtn.addEventListener('click', logout);
            document.getElementById('my-bets-btn').addEventListener('click', displayMyBets);
            document.getElementById('close-my-bets').addEventListener('click', () => { myBetsModal.classList.add('hidden'); });
            clearSlipBtn.addEventListener('click', () => { betSlip = []; renderBetSlip(); });
            slipValueInput.addEventListener('input', updateSlipPayout);
            placeBetBtn.addEventListener('click', placeBet);
            checkStoredUser();
        });
    </script>
</body>
</html>
