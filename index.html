<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBet - Apostas Esportivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
        }
        
        .title-font {
            font-family: 'Bebas Neue', cursive;
        }
        
        .nature-bg {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            position: relative;
            overflow: hidden;
        }
        
        .nature-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%234caf50' fill-opacity='0.2' d='M49,-50.3C62.4,-39.2,71.1,-22.8,72.5,-5.3C73.9,12.2,68,30.7,54.5,41.9C41,53,19.9,56.8,1.3,55.5C-17.3,54.2,-34.6,47.8,-47.5,36.7C-60.4,25.6,-68.9,9.7,-67.5,-5.8C-66.1,-21.3,-54.8,-36.4,-40.3,-47.3C-25.8,-58.2,-7.9,-64.8,8.8,-73.6C25.5,-82.4,50.9,-93.4,62.2,-84.4C73.5,-75.4,70.6,-46.4,68.8,-22.4C67,1.7,66.2,20.8,59.5,36.2C52.8,51.6,40.2,63.3,25.5,71.1C10.8,78.9,-6.1,82.8,-21.3,79.1C-36.5,75.4,-50.1,64.1,-58.1,50.1C-66.1,36.1,-68.6,19.4,-68.4,3.3C-68.2,-12.8,-65.3,-25.6,-56.5,-36.1C-47.7,-46.6,-33,-54.8,-18.3,-64.9C-3.6,-75,11.1,-86.9,24.2,-83.3C37.3,-79.7,48.8,-60.5,49,-50.3Z' transform='translate(100 100)' /%3E%3C/svg%3E");
            background-size: 50%;
            opacity: 0.6;
            animation: nature 15s linear infinite;
        }
        
        @keyframes nature {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bet-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .bet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .bet-option, .bet-value {
            transition: all 0.2s ease;
        }
        
        .bet-option:hover, .bet-value:hover {
            transform: scale(1.05);
        }
        
        .bet-option.selected, .bet-value.selected {
            background-color: #2e7d32;
            color: white;
            border-color: #2e7d32;
        }
        
        .draw-option.selected {
            background-color: #555;
            color: white;
            border-color: #555;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            transition: all 0.3s ease;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }
        
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin: 0 auto;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #2e7d32;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="nature-bg text-white py-6 relative shadow-lg">
        <div class="container mx-auto px-4 relative z-10">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="title-font text-4xl md:text-5xl">AGROBET</h1>
                    <p class="text-sm md:text-base opacity-90">Apostas Esportivas</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="results-btn" class="nav-btn bg-white text-green-800 px-4 py-2 rounded-full font-bold flex items-center shadow hover:bg-gray-200 transition">
                        <i class="fas fa-chart-line mr-2"></i>
                        Resultados
                    </button>
                    <div class="bg-white text-green-800 px-4 py-2 rounded-full font-bold shadow">
                        <i class="fas fa-coins mr-2 text-yellow-500"></i>
                        <span>R$ </span><span id="user-balance">1000.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="title-font text-3xl md:text-4xl text-green-800 mb-8 text-center">JOGOS DISPONÍVEIS</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="games-container">
            <!-- Games will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">AgroBet - Apostas Esportivas</p>
            <p class="text-sm text-gray-400">© 2025 Todos os direitos reservados. Desenvolvido por Viniciosxt</p>
        </div>
    </footer>

    <!-- Modals -->
    <div id="loader-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="text-center">
            <div class="loader"></div>
            <p class="mt-4 text-white text-lg">Processando sua aposta...</p>
        </div>
    </div>
    
    <div id="results-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="bg-white rounded-lg max-w-md w-full mx-4 max-h-[80vh] flex flex-col">
            <div class="bg-green-800 text-white py-3 px-4 rounded-t-lg flex justify-between items-center sticky top-0">
                <h3 class="title-font text-2xl">RESULTADOS</h3>
                <button id="close-results" class="text-white text-2xl">&times;</button>
            </div>
            <div id="results-content" class="p-6 overflow-y-auto"></div>
        </div>
    </div>
    
    <div id="alert-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="bg-white rounded-lg max-w-sm w-full mx-4 p-6 text-center shadow-lg">
             <p id="alert-message" class="mb-4 text-lg"></p>
             <button id="close-alert" class="px-6 py-2 bg-green-800 text-white rounded-md font-bold">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO INICIAL ---
            const MERCADO_PAGO_ACCESS_TOKEN = 'APP_USR-1589862643117318-091813-46df519896a260659149ac570ccd317d-2446532541';

            const gamesConfig = {
                1: {
                    home: { name: "ROUNDUP", logo: "https://i.postimg.cc/HsK6qHzZ/roundd.png" },
                    away: { name: "BULDOG", logo: "https://i.postimg.cc/GttjfSyn/roundd-1.png" },
                    date: "15/10/2025 - 20:00",
                    competition: "CAMPEONATO FUTSAL",
                    result: "pendente"
                },
                2: {
                    home: { name: "ATLÉTICO-MG", logo: "https://logodownload.org/wp-content/uploads/2016/10/atletico-mineiro-logo-escudo.png" },
                    away: { name: "CORINTHIANS", logo: "https://logodownload.org/wp-content/uploads/2016/11/Corinthians-logo-escudo-1.png" },
                    date: "18/10/2025 - 21:30",
                    competition: "BRASILEIRÃO SÉRIE A",
                    result: "empate"
                }
            };
            
            let userBalance = 1000;
            const bets = {}; 

            const gamesContainer = document.getElementById('games-container');
            const userBalanceEl = document.getElementById('user-balance');
            const loaderModal = document.getElementById('loader-modal');
            const resultsModal = document.getElementById('results-modal');
            const alertModal = document.getElementById('alert-modal');

            // --- FUNÇÕES ---
            function showAlert(message) {
                document.getElementById('alert-message').textContent = message;
                alertModal.classList.add('show');
            }

            function updateBalanceDisplay() {
                userBalanceEl.textContent = userBalance.toFixed(2).replace('.', ',');
            }

            function renderGames() {
                gamesContainer.innerHTML = Object.keys(gamesConfig).map(gameId => {
                    const game = gamesConfig[gameId];
                    bets[gameId] = { option: null, value: null };
                    return `
                    <div class="bet-card bg-white rounded-lg overflow-hidden border border-gray-200" id="game-card-${gameId}">
                        <div class="bg-green-800 text-white py-3 px-4"><h3 class="title-font text-2xl">${game.competition}</h3><p class="text-sm opacity-90">${game.date}</p></div>
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-6">
                                <div class="text-center flex-1"><img src="${game.home.logo}" class="team-logo mb-2"><div class="font-bold">${game.home.name}</div></div>
                                <div class="text-2xl font-bold mx-4 text-gray-500">VS</div>
                                <div class="text-center flex-1"><img src="${game.away.logo}" class="team-logo mb-2"><div class="font-bold">${game.away.name}</div></div>
                            </div>
                            <h4 class="font-bold mb-3 text-center text-gray-700">PALPITE:</h4>
                            <div class="grid grid-cols-3 gap-3 mb-6">
                                <button class="bet-option py-2 px-1 border rounded" data-game="${gameId}" data-option="home">${game.home.name}</button>
                                <button class="bet-option draw-option py-2 px-1 border rounded" data-game="${gameId}" data-option="empate">EMPATE</button>
                                <button class="bet-option py-2 px-1 border rounded" data-game="${gameId}" data-option="away">${game.away.name}</button>
                            </div>
                            <h4 class="font-bold mb-3 text-center text-gray-700">VALOR:</h4>
                            <div class="grid grid-cols-4 gap-3 mb-6">
                                <button class="bet-value py-2 border rounded" data-game="${gameId}" data-value="5">R$ 5</button>
                                <button class="bet-value py-2 border rounded" data-game="${gameId}" data-value="10">R$ 10</button>
                                <button class="bet-value py-2 border rounded" data-game="${gameId}" data-value="25">R$ 25</button>
                                <button class="bet-value py-2 border rounded" data-game="${gameId}" data-value="50">R$ 50</button>
                            </div>
                            <button class="confirm-btn w-full py-3 rounded-md text-white font-bold" data-game="${gameId}">
                                <i class="fas fa-leaf mr-2"></i> APOSTAR
                            </button>
                        </div>
                    </div>`;
                }).join('');
            }
            
            function renderResults() {
                const content = Object.keys(gamesConfig).map(gameId => {
                    const game = gamesConfig[gameId];
                    let resultText = "Resultado: <span class='font-bold text-gray-600'>PENDENTE</span>";
                    if (game.result !== 'pendente') {
                        const winner = game.result === 'empate' ? 'EMPATE' : gamesConfig[gameId][game.result].name;
                        resultText = `Vencedor: <span class='font-bold text-green-600'>${winner.toUpperCase()}</span>`;
                    }
                    return `<div class="bg-gray-100 p-3 rounded-lg mb-3"><div class="flex justify-between items-center mb-1"><div class="font-bold">${game.home.name} VS ${game.away.name}</div><div class="text-sm text-gray-600">${game.date.split(' - ')[0]}</div></div><div class="text-sm">${resultText}</div></div>`;
                }).join('');
                document.getElementById('results-content').innerHTML = content;
            }

            async function createPaymentPreference(gameId, bet) {
                const game = gamesConfig[gameId];
                const betText = bet.option === 'empate' ? 'EMPATE' : game[bet.option].name;

                const preference = {
                    items: [
                        {
                            title: `Aposta: ${game.home.name} vs ${game.away.name}`,
                            description: `Palpite: ${betText}`,
                            quantity: 1,
                            currency_id: 'BRL',
                            unit_price: parseFloat(bet.value)
                        }
                    ],
                    back_urls: {
                        success: window.location.href, // Redireciona de volta para a página
                        failure: window.location.href,
                        pending: window.location.href
                    },
                    auto_return: 'approved',
                };
                
                try {
                    const response = await fetch('https://api.mercadopago.com/checkout/preferences', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${MERCADO_PAGO_ACCESS_TOKEN}`
                        },
                        body: JSON.stringify(preference)
                    });
                    
                    const data = await response.json();
                    if (!response.ok) {
                        console.error('API Error:', data);
                        throw new Error(data.message || 'Falha ao criar preferência de pagamento.');
                    }
                    
                    return data.init_point; // URL de checkout
                } catch (error) {
                    console.error('Erro Mercado Pago:', error);
                    showAlert(`Não foi possível iniciar o pagamento: ${error.message}`);
                    return null;
                }
            }
            
            // --- LÓGICA DE EVENTOS ---
            function attachEventListeners() {
                gamesContainer.addEventListener('click', async (e) => {
                    const target = e.target.closest('button');
                    if (!target) return;

                    const gameId = target.dataset.game;
                    if (!gameId) return;

                    if (target.classList.contains('bet-option')) {
                        bets[gameId].option = target.dataset.option;
                        target.parentElement.querySelectorAll('.bet-option').forEach(btn => btn.classList.remove('selected'));
                        target.classList.add('selected');
                    }

                    if (target.classList.contains('bet-value')) {
                        bets[gameId].value = target.dataset.value;
                        target.parentElement.querySelectorAll('.bet-value').forEach(btn => btn.classList.remove('selected'));
                        target.classList.add('selected');
                    }

                    if (target.classList.contains('confirm-btn')) {
                        const currentBet = bets[gameId];
                        if (!currentBet.option || !currentBet.value) {
                            showAlert('Selecione um palpite e um valor para apostar.');
                            return;
                        }
                        if (userBalance < currentBet.value) {
                            showAlert('Você não tem saldo suficiente para esta aposta.');
                            return;
                        }
                        
                        loaderModal.classList.add('show');
                        
                        const checkoutUrl = await createPaymentPreference(gameId, currentBet);

                        if (checkoutUrl) {
                            userBalance -= parseInt(currentBet.value);
                            updateBalanceDisplay();
                            window.location.href = checkoutUrl;
                        } else {
                            loaderModal.classList.remove('show');
                        }
                    }
                });

                document.getElementById('results-btn').addEventListener('click', () => {
                    renderResults();
                    resultsModal.classList.add('show');
                });
                
                function closeModal(modal) {
                    modal.classList.remove('show');
                }
                
                document.getElementById('close-results').addEventListener('click', () => closeModal(resultsModal));
                document.getElementById('close-alert').addEventListener('click', () => closeModal(alertModal));
                
                [loaderModal, resultsModal, alertModal].forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) closeModal(modal);
                    });
                });
            }

            // --- INICIALIZAÇÃO ---
            updateBalanceDisplay();
            renderGames();
            attachEventListeners();
        });
    </script>
</body>
</html>
